<ion-view view-title="Feedback">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="feedback in feedbacks" href="#/app/feedbackdetail/{{feedback.id}}" class="item item-avatar">
        <img ng-src="/img/{{feedback.image}}">
        <h2><b>{{feedback.title}}</b></h2>
        <p>{{feedback.description}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
