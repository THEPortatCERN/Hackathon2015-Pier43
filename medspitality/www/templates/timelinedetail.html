<ion-view view-title="Schedule Timeline">
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <img src="img/nourse_1.jpg">
        <h2>{{timelinedetail.title}}</h2>
        <p>from {{timelinedetail.start}} to {{timelinedetail.end}}</p>
        <p>{{timelinedetail.description}}</p>
      </div>
      <div class="item item-body">
        <p>{{timelinedetail.fullDescription}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-help"></i>
          Questions
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-happy-outline"></i>
          Feedback
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
