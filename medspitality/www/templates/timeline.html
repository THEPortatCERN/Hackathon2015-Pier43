<ion-view view-title="Schedule Timeline">
  <ion-content>
    <div class="list">
      <div ng-repeat="event in events track by event.id">
        <a ng-click="detailsClicked(event)" class="item item-icon-left" href="#">
          <i class="icon {{event.icon}}"></i>
          <h2>{{event.title}}</h2>
          <p>{{event.start}}-{{event.end}}</p>
          <p>{{event.description}}</p>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
