<ion-view view-title="Meet the hospital team">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="profile in profileslist" href="#/app/profileslist/{{profile.id}}" class="item item-avatar">
        <img src="img/{{profile.pic}}">{{profile.title}}<br>
	{{profile.description}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
