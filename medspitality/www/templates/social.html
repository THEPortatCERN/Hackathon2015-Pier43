<ion-view view-title="Social">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="person in people" href="#/app/chat/{{person.id}}" class="item item-avatar">
        <img src="img/{{person.image}}">
        <h2><b>{{person.name}}</b></h2>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
